<!DOCTYPE html>
<html lang="en">
<head>
    <title>WD Practical - 5</title>
    <style>
        *{
            text-align:center;
        }
       div,h2,h3{
        margin:auto;
        border-style:solid;
        border-width: 2px;
        margin-left: 0px;
        margin-right: 10px;
        background-color:gold;
       }
       option{
        font-size:15px;
        margin: auto;
        background-color: blanchedalmond;
       }
    </style>
   
</head>
<body>
    <h2>Select One Country</h2>
    <div class capital ="capital">
    <select id="country" onChange="update()">
    <option style="color:Tomato;" value="New Delhi">India</option>
    <option style="color:DodgerBlue;" value="Buenos Aires">Argentina</option>
    <option style="color:MediumSeaGreen;" value="Ottawa">Canada</option>
    <option style="color:deeppink;" value="Beijing">China</option>
    <option style="color:black;" value="London">England</option>
    <option style="color:blue;" value="Tokyo">Japan</option>
    </select>
    <br>
    <p>
    <h3>Name of the Capital for selected Country: </h3>
    <input type="text" id="value">
    </p>
    
    <p>
    <h3>Name of the Country: </h3>
    <input type="text" id="text"><br>
    </p>
</div>

    <script type="text/javascript">
        function update(){
            var select= document.getElementById('country');
            var option=select.options[select.selectedIndex];
            document.getElementById("value").value=option.value;
            document.getElementById("text").value=option.text;
        } 
        update();
    </script>
</body>
</html>
